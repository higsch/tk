<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="{{ .Params.author | default .Site.Author.name }}" />

  <title>{{ block "title" . }}
    {{ .Site.Title }}
  {{ end }}</title>

  <link rel="canonical" href="{{ .Permalink }}" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
  {{ $scss := resources.Get "scss/main.scss" }}
  {{ $style := $scss | resources.ToCSS $options }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Indie+Flower&family=Walter+Turncoat&family=Raleway&display=swap" rel="stylesheet">
</head>
